  window.onload = init;
  var context; // Audio context
  var buf; // Audio buffer

  function init() {
    if (!window.AudioContext) {
      if (!window.webkitAudioContext) {
        alert("Your browser does not support any AudioContext and cannot play back this audio.");
        return;
      }
      window.AudioContext = window.webkitAudioContext;
    }

  }

  function playByteArray(byteArray) {

    var arrayBuffer = new ArrayBuffer(byteArray.length);
    var bufferView = new Uint8Array(arrayBuffer);
    for (i = 0; i < byteArray.length; i++) {
      bufferView[i] = byteArray[i];
    }

    context.decodeAudioData(arrayBuffer, function(buffer) {
      buf = buffer;
    });
  }



  // Play the loaded file
  function play() {
    // as to the FAQ, a BufferSource can be played only once, so we need to recreate it for 
    // every beat and reconnect it.
    source = context.createBufferSource()
    source.buffer = buf
    source.connect(gain)
    source.start(0);
  }

  const blob = new Blob([beatsound], {
    type: 'audio/wav'
  });
  const beaturl = window.URL.createObjectURL(blob);
  const buffer = new ArrayBuffer(beaturl);

  document.getElementById("Metrum").onchange = metrumListener;

  function metrumListener() {
    context = new AudioContext();
    currentmetrum = this.value;
    var newnote;
    if (currentmetrum == "4,4") {
      metrumlen = 4
    }
    if (currentmetrum == "3,4") {
      metrumlen = 3
    }
    // now build the drawing of two bars
    rbar = document.getElementById("rythmbar")
    rbarparent = rbar.parentNode
    refnote = document.getElementById("n1")
    refnotetransform = refnote.getAttribute('transform')
    var parts = /translate\(\s*([^\s,)]+)[ ,]([^\s,)]+)/.exec(refnotetransform);
    var firstX = parts[1],
      firstY = parts[2];

    bars = [
      [refnote],
      []
    ]
    for (let i = 0; i < metrumlen; i++) {
      if (i > 0) {
        // left hand side
        newnote = refnote.cloneNode(true) // important: recursively clone all children
        newnote.setAttribute('transform', 'translate(' + (parseInt(firstX) - i * notedx).toString() + ' ' + firstY + ')')
        newnote.id = "n" + (i + 1).toString()
        rbarparent.appendChild(newnote)
        bars[0].push(newnote)
      }
      // right hand side
      newnote = refnote.cloneNode(true)
      newnote.setAttribute('transform', 'translate(' + (parseInt(firstX) + 50 + i * notedx).toString() + ' ' + firstY + ')')
      newnote.id = "n" + (i + 1 + metrumlen).toString()
      rbarparent.appendChild(newnote)
      bars[1].push(newnote)
    }


    if (sound_not_started == 1) {

      gain = new GainNode(context)
      gain.connect(context.destination);
      playByteArray(beatsound)
      bcnt = 0;
      sound_not_started = 0;
      window.setInterval(beat, 60000 / beats);
    };
  };

  function beat_off() {
    source.stop()
    gain.gain = 0.6
  }

  function beat() {

    bcnt = bcnt + 1;
    var shade = "black";
    var e;
    var cnodes;
    if ((bcnt % (2 * metrumlen)) == 0) {
      gain.gain = 1.0
      hidden = Math.floor(Math.random() * metrumlen)
      for (let i = 0; i < metrumlen; i++) {
        shade = "black"
        if (i == hidden) {
          shade = "gray";
        }
        e = bars[1][i]
        cnodes = e.children
        for (const cn of cnodes) {
          if (cn.nodeName == "path" || cn.nodeName == "line") {
            cn.style.color = shade
            cn.style.fill = shade
            cn.style.stroke = shade
          }
        }
      }
    }
    play()
    setTimeout(beat_off, 400)
  };
